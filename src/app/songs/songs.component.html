<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

<div class="tm-main">

    <div class="tm-welcome-section">
      <div class="container tm-navbar-container">
        <div class="row">
          <div class="col-xl-12">
            <nav class="navbar navbar-expand-sm">
              
            </nav>
          </div>
        </div>
      </div>

      <div class="container text-center tm-welcome-container">
        <div class="tm-welcome">
          <i class="fas tm-fa-big fa-music tm-fa-mb-big"></i>
          <h1 class="text-uppercase mb-3 tm-site-name">Music Mania</h1>
          <p class="tm-site-description">From Heartbeats to Hits: Your Music Oasis</p>
        </div>
      </div>

    </div>
    <div class="container">
        <div class="tm-search-form-container">
          <form action="index.html" method="GET" class="form-inline tm-search-form">
          <!--  <div class="text-uppercase tm-new-release">New Release</div>-->
            <div class="form-group tm-search-box">
              <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control tm-search-input" placeholder="Type your artist name ...">
            </div>
           <!-- <div class="form-group tm-advanced-box">
              <a href="#" class="tm-text-white">Go Advanced ...</a>
            </div>-->
          </form>
        </div>
</div>  





<br>
<div class="row mb-5" *ngIf="searchRes">
    <div class="col-xl-12" *ngFor="let res of searchRes">
      <div class="media-boxes">
        <div class="media">
          <div class="media-body tm-bg-gray">
            <div class="tm-description-box">
                <a routerLink="/artist/{{res.id}}"> <h5 class="tm-text-blue">{{res.name}}</h5></a>
              <p class="mb-0"><b>Genres: </b>{{res.genres}}</p>
            </div>
         <!--  <div class="tm-buy-box">
              <a href="#" class="tm-bg-blue tm-text-white tm-buy"></a>
              <span class="tm-text-blue tm-price-tag">$5.50</span>
            </div>--> 
          </div>
        </div>
      </div> <!-- media-boxes -->
    </div>
  </div>
