<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

<div class="tm-main">

    <div class="tm-welcome-section">
      <div class="container tm-navbar-container">
        <div class="row">
          <div class="col-xl-12">
            <nav class="navbar navbar-expand-sm">
              
            </nav>
          </div>
        </div>
      </div>

      <div class="container text-center tm-welcome-container">
        <div class="tm-welcome">
          <i class="fas tm-fa-big fa-music tm-fa-mb-big"></i>
          <h1 class="text-uppercase mb-3 tm-site-name">  {{artist.name}}</h1>
          <p class="tm-site-description">  {{artist.genres}}</p>
        </div>
      </div>

    </div>
    
</div>  


<div  class="row tm-albums-container grid">
    <div *ngFor="let album of albums" class="col-sm-6 col-12 col-md-6 col-lg-3 col-xl-3 tm-album-col">
    <figure class="effect-sadie">
        <div *ngIf="album.images.length > 0">
            <img  src="{{album.images[0].url}}" alt="Image" class="img-fluid">
        </div>
        <figcaption>
        <h2>{{album.name}}</h2>
        <p> <a routerLink="/album/{{album.id}}"> Show details</a> </p>
        
        </figcaption>
        
    </figure>
    </div>       
</div>
